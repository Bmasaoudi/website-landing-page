<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height for better mobile view */
            margin: 0;
            padding: 20px; /* Added padding so it doesn't touch edges on small screens */
        }

        .contact-form {
            background-color: #ffffff;
            padding: 40px 30px; /* Increased top/bottom padding slightly */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* --- NEW LOGO STYLES --- */
        .logo {
            display: block;
            margin: 0 auto 25px auto; /* Center horizontally, margin bottom 25px */
            max-width: 150px; /* Ensure it doesn't get too big */
            height: auto;
        }

        .contact-form h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd; /* Slightly lighter border */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; /* Better font size for inputs */
            transition: border-color 0.3s;
        }

        /* Add focus state for better accessibility */
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        .form-group textarea {
            height: 120px; /* Slightly taller textarea */
            resize: vertical;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 15px; /* Larger button area */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <img src="https://placehold.co/300x100?text=Solaro+Logo" alt="Solaro Logo" class="logo" width="150" height="50">
        
        <h2>Get in Touch</h2>
        
        <form action="https://formspree.io/f/mzdpzwoe" method="POST">
            
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
